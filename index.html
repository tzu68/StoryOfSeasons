<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲小幫手</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel=" apple-touch-icon" href="images/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icon.png">
</head>

<body>
    <header>
        <h1>遊戲小幫手</h1>
        <nav>
            <ul>
                <li><a href="#calendar">行事曆</a></li>
                <li><a href="#residents">結婚候補資訊</a></li>
                <li><a href="#animals">動物外觀</a></li>
                <li><a href="#minerals">礦物分布</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- 行事曆 -->
        <section>
            <div class="content" id="calendar">
                <h2>行事曆</h2>
                <div class="calendarCard" id="interactive-calendar">
                    <!-- JavaScript 生成互動式行事曆 -->
                </div>
            </div>
        </section>

        <!-- 礦物分布 -->
        <section>
            <div class="content" id="minerals">
                <h2>礦物分布</h2>
                <p>這裡的圖片來自於 予樂</p>
                <div class="tabs">
                    <button data-season="spring">春季</button>
                    <button data-season="summer">夏季</button>
                    <button data-season="fall">秋季</button>
                    <button data-season="winter">冬季</button>
                </div>
                <div id="mineral-gallery">
                    <img src="images/stone/spring_mountain.png" alt="Spring Mountain">
                    <img src="images/stone/spring_town.png" alt="Spring Town">
                </div>
            </div>
        </section>

        <!-- 結婚候補資訊 -->
        <section>
            <div class="content" id="residents">
                <h2>結婚候補資訊</h2>
                <div id="resident-cards">
                    <!-- JavaScript 生成居民卡片 -->
                </div>
            </div>
        </section>

        <!-- 動物外觀 -->
        <section>
            <div class="content" id="animals">
                <h2>動物外觀</h2>

                <div class="animal-gallery-container">
                    <button class="scroll-btn left">←</button>
                    <div class="animal-gallery">
                        <img src="images/animals/animal01.png" alt="Animal 1" />
                        <img src="images/animals/animal02.png" alt="Animal 2" />
                        <img src="images/animals/animal03.png" alt="Animal 3" />
                    </div>
                    <button class="scroll-btn right">→</button>
                </div>
            </div>
        </section>


    </main>

    <footer>
        <p>© 2025 牧場物語 風之市集</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
